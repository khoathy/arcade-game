<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="arcade game">
    <title>Classic arcade game</title>
    <link rel="shortcut icon" type="image/png" href="img/favicon.png">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="info-panel">
        <div class="score">Score : <span id="score-display" class="info-number">100</span></div>
        <div class="life">
            <img class="life-img" src="images/char-boy.png" alt="life image">
            <span class="life-text">&nbsp; x &nbsp;</span><span id="life-display" class="info-number">1</span></div>
        </div>
    </section>
    
    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>
</body>
</html>
